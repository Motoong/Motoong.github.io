<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 정보</title>
    <script src="js/info.js"></script>
    <script src="js/comment.js"></script>
    <link rel="stylesheet" type="text/css" href="css/info.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="사이트 로고" /></a>
      </div>
      <ul class="menu">
        <li><a href="#">영화</a></li>
        <li><a href="#">드라마</a></li>
        <li><a href="#">애니메이션</a></li>
      </ul>
      <div class="spacer"></div>
      <div class="search-bar">
        <form class="search-form" action="#" method="get">
          <input type="text" name="search" placeholder="검색어 입력" />
          <button type="submit">검색</button>
        </form>
      </div>
      <div class="login">
        <a class="login-btn" href="#">로그인</a>
      </div>
    </div>

    <!-- 영화 예고편 -->
    <div id="trailer-container">
      <iframe
        width="100%"
        height="500px"
        src="${movie.trailer}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        id="movie-trailer"
      ></iframe>
    </div>

    <!-- 포스터&기본정보 -->
    <div id="detail-container">
      <div>
        <p><img src="${movie.poster}" id="movie-poster" /></p>
      </div>

      <div id="movie-details">
        <h1 id="movie-title"></h1>
        <p>
          <strong>평점 : </strong><span class="star" id="movie-star"></span>

        </p>
        <p><strong>감독 :</strong> <span id="movie-director"></span></p>
        <p><strong>출연 :</strong> <span id="movie-cast"></span></p>
        <p>
          <strong>개봉 : </strong> <span id="movie-release-year"></span>·<span
            id="movie-nation"
          ></span>
        </p>
        <p><strong>줄거리 :</strong> <span id="movie-plot"></span></p>
      </div>
    </div>

    <div id="detail-container">
      <div id="movie-details">
        <h2>시청 가능 OTT</h2>
        <div id="movie-ott"></div>
      </div>
    </div>

    <!-- 코멘트 입력 div -->
    <div id="detail-container">
      <div id="movie-details">
        <h2 id="movie-title">코멘트</h2>
        <div class="container">
          <div class="comment-form">
            <div class="name-rating">
              <div class="form">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="닉네임"/>
              </div>
              <div class="star-rating">
                <label for="rating"></label>
                <!-- <div id="rating" class="stars">
                  <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
                  <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                  <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                  <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                  <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
                </div> -->
              </div>
            </div>
            <div class="comment-input">
              <label for="comment"></label>
              <textarea id="comment" name="comment" placeholder="댓글을 입력하세요..."></textarea>
            </div>
            <button type="button" onclick="submitComment()">등록</button>
          </div>
        </div>
    
        <div id="comments"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2023 목원대학교 컴퓨터 공학과 <br>1851041 이다형. All rights reserved.</p>
      <p>이용약관 | 개인정보처리방침</p>
    </footer>
    
  </body>
</html>
