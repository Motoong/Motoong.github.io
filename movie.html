<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 정보</title>
    <script src="js/info.js"></script>
    <link rel="stylesheet" type="text/css" href="css/info.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="사이트 로고" /></a>
      </div>
      <ul class="menu">
        <li><a href="#">영화</a></li>
        <li><a href="#">드라마</a></li>
        <li><a href="#">애니메이션</a></li>
      </ul>
      <div class="spacer"></div>
      <div class="search-bar">
        <form class="search-form" action="#" method="get">
          <input type="text" name="search" placeholder="검색어 입력" />
          <button type="submit">검색</button>
        </form>
      </div>
      <div class="login">
        <a class="login-btn" href="#">로그인</a>
      </div>
    </div>

    <!-- 영화 예고편 -->
    <div id="trailer-container">
      <iframe
        width="100%"
        height="500px"
        src="${movie.trailer}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        id="movie-trailer"
      ></iframe>
    </div>

    <!-- 포스터&기본정보 -->
    <div id="detail-container">
      <div>
        <p><img src="${movie.poster}" id="movie-poster" /></p>
      </div>

      <div id="movie-details">
        <h1 id="movie-title"></h1>
        <p>
          <strong>평점 :</strong><span class="star">★★★★★</span
          ><span id="movie-star"></span>
        </p>
        <p><strong>감독 :</strong> <span id="movie-director"></span></p>
        <p><strong>출연 :</strong> <span id="movie-cast"></span></p>
        <p>
          <strong>개봉 : </strong> <span id="movie-release-year"></span>·<span
            id="movie-nation"
          ></span>
        </p>
        <p><strong>줄거리 :</strong> <span id="movie-plot"></span></p>
      </div>
    </div>

    <div id="detail-container">
      <div id="movie-details">
        <h2>시청 가능 OTT</h2>
        <div id="movie-ott"></div>
      </div>
    </div>

    <!-- 코멘트 입력 div -->
    <div id="detail-container">
      <div id="movie-details">
        <h2 id="movie-title">코멘트</h2>
        <div class="container">
          <div class="form">
            <label for="username"></label>
            <input type="text" id="username" name="username" />
            <label for="password"></label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="comment-form">
            <input
              type="text"
              id="comment"
              name="comment"
              placeholder="댓글을 입력하세요..."
            />
            <button type="submit">등록</button>
          </div>
        </div>

        <p><strong>이다형 </strong> ★ 4.7<br />최고의 영화입니다.</p>
        <p><strong>배고파요</strong> ★ 2.8<br />아쉬운 점이 많았다.</p>
      </div>
    </div>
  </body>
</html>
